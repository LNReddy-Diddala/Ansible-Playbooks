---
#roles/create-sg/tasks/main.yml @LNReddy-Diddala

- name: Create a security group
  ec2_group:
    name: "{{ security_group }}"
    description: Security Group for webserver Servers
    vpc_id: "{{vpc_id}}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0